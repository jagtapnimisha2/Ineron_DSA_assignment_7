<body>
    <script>
        function canShiftToGoal(s, goal) {
  if (s.length !== goal.length) {
    return false;
  }

  const doubledS = s + s;
  return doubledS.includes(goal);
}
const s = "abcde";
const goal = "cdeab";
document.write("The ans. is a "+canShiftToGoal(s, goal));
    </script>
</body>
