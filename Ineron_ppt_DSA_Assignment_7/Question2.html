<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function isStrobogrammatic(num) {
  const strobMap = {
    '0': '0',
    '1': '1',
    '6': '9',
    '8': '8',
    '9': '6',
  };

  let rotatedNum = '';
  for (let i = num.length - 1; i >= 0; i--) {
    const digit = num[i];
    if (strobMap.hasOwnProperty(digit)) {
      rotatedNum += strobMap[digit];
    } else {
      return false;
    }
  }

  return rotatedNum === num;
}
const num = "69";
document.write("The ans. is a "+isStrobogrammatic(num));

    </script>
</body>
</html>
